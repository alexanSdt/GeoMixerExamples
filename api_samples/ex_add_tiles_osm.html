<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script src="http://maps.kosmosnimki.ru/api/apil.js?key=U92596WMIH" charset="windows-1251"></script>

<title>GeoMixer API - примеры использования - загрузка тайлов</title>


<body>
<div id="map" style="width: 650px; height: 400px;"></div> <!--задаем контейнер, в который загружается карта -->



<script>

createFlashMap(document.getElementById("map"), function(map)
{
    map.setMode("satellite");
	map.moveTo(37.5, 55.75, 8);
	var osm = map.addObject();
	osm.setTiles(function(i, j, z) 
	{
		var size = Math.pow(2, z - 1);
		return "http://b.tile.osm.kosmosnimki.ru/kosmo" + gmxAPI.KOSMOSNIMKI_LOCALIZED("", "-en") + "/" + z + "/" + (i + size) + "/" + (size - j - 1) + ".png";
	}, 1);		
	osm.setPolygon([37,55.5,38,55.5,38,56,37,56,37,55.5]);
	osm.setVisible(true); 
});
</script>
</body>
</html>
