		{
			return "http://images.kosmosnimki.ru/MODIS/AM1105230214_hkm_723_tiles/" + z + "/" + i + "/" + z + "_" + i + "_" + j + ".jpg"; // ссылка на внешний сервер с тайлами и параметры запроса
		});
	});
</script>
