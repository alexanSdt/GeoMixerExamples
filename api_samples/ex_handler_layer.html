<!DOCTYPE html>
<html>
<head> 
<script src="http://maps.kosmosnimki.ru/api/apil.js?key=U92596WMIH" charset="windows-1251"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>GeoMixer API - примеры использования</title> 
<body> 
<div id="map" style="width: 800px; height: 600px; float: left;"></div> <!--задаем контейнер, в который загружается карта -->
<div id="description" style="width: 400px; overflow: auto; padding-left: 20px;">
<div id="indicator">
</div>
В данном примере устанавливаются события onMouseOver,onMouseOut,onClick на векторный слой
<br/>
</div> 
<script> 

createFlashMap(
	document.getElementById("map"), 
	"7VKHM",
	function(map)
	{
		map.moveTo(37.620888, 55.762624, 12);
 
		var layer = map.layers["POI_museums_web"];
		layer.setVisible(true);
		
		layer.setHandler("onClick", function(o)
		{
			window.location.href = o.properties["WEB"];
			return true;
		});
		layer.setHandler("onMouseOver", function(o)
		{
			document.getElementById("indicator").innerHTML = o.properties["WEB"];
		});
		layer.setHandler("onMouseOut", function(o)
		{
			document.getElementById("indicator").innerHTML = "";
		});
	}
);
 
</script> 
 
</body> 
</html>
