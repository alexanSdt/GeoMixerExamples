<html>
  <head>
    <title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="http://maps.kosmosnimki.ru/api/api.js?key=5174DBDFDF799681C316E0E7C6ADFF08" charset="windows-1251"></script>

<link rel="stylesheet" type="text/css" media="screen" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css">
<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.js"></script>
<script type="text/javascript" src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>

	<script type="text/javascript">
		  var circle;
		  
			$(function(){				
				// создает слайдер на основе скриптов jQuery
				$('#slider').slider({
					value: 50,
					min: 1,
					max: 100,
					animate: true,
					slide: function(event, ui) {
				    document.circle.setStyle( {outline: {color: 0xff0000, thickness: 2, opacity: 0},
                                       fill:    {color: 0xffffff, opacity: ui.value}} ); // задает зависимость прозрачности заливки объекта в зависимости от параметра
          }
				});
				
				$("#amount").val('$' + $("#slider").slider("value"));
			});
		</script>

  <body>
    <div id="map" style="width: 500px; height: 300px;"></div>
	
    <div id="slider" style="width: 200px; margin-top: 30px; margin-left: 150px; background-color: grey;"></div>
    <div style="margin-left: 150px;">Изменить яркость круга</div>

 
    <script>
      createFlashMap(document.getElementById("map"), function(map) {
        map.moveTo(107.16369, 53.711663,  9);
        document.circle = map.addObject();                                                 
        document.circle.setCircle(107.16369, 53.711663, 15000); 
		document.circle.setStyle( {outline: {color: 0xff0000, thickness: 2, opacity: 0},
                          			fill:    {color: 0xffffff, opacity: $('#slider').slider("value")}} );
      });
    </script>
  </body>
</html>
