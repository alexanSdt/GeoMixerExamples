<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="http://maps.kosmosnimki.ru/api/api.js?key=5174DBDFDF799681C316E0E7C6ADFF08" charset="windows-1251"></script> 

<title>GeoMixer API - примеры использования</title>
</head>
<body>
<div id="map" style="width: 600px; height: 400px;"></div>
<br />
<button id="min_max_zoom">Установить минимальную и максимальную z для ZoomControl</button>
<script>

var div = document.getElementById('map');

createFlashMap(div, function (map) 
	{
		map.moveTo(37.461, 55.651, 9);

		var button = document.getElementById("min_max_zoom");
		button.onclick = function()
		{
			map.setMinMaxZoom(3, 6);
		}
	}
);


</script>

</body>
</html>
