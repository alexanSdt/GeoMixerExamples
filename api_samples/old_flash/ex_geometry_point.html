<html>
<head>
<script src="http://maps.kosmosnimki.ru/api/api.js?key=5174DBDFDF799681C316E0E7C6ADFF08" charset="windows-1251"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
<button id="button">Добавить маркер</button>
<br/>
<div id="map" style="width: 800px; height: 600px;"></div> <!--задаем контейнер, в который загружается карта -->
<script>
        createFlashMap(document.getElementById("map"), function(map) <!--загружает выборочную карту с того хоста, на котором лежит api.js-->
	{ 
		map.moveTo(37, 55, 3);
		
		document.getElementById("button").onclick = function() {
			var o = map.addObject();
			o.setGeometry({
				"type":"POINT",
				"coordinates":[37.0, 55.0]
			});
			o.setStyle({
				marker: {
					image: "http://maps.kosmosnimki.ru/api/img/marker_flag.png",
					dx: -2,
					dy: -20
				},
				label: {
					size: 12,
					color: 0xff00ff,
					haloColor: 0xffffff
				}
			});
			o.setLabel("Тестовая подпись");
		}
	}); 
</script>

</body>
</html>
