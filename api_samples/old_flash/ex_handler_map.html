<html>
<head>
<script src="http://maps.kosmosnimki.ru/api/api.js?key=5174DBDFDF799681C316E0E7C6ADFF08" charset="windows-1251"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>GeoMixer API - примеры использования - получение координат</title>
</head>

<body>
<button id="button">Установка обработчика onClick на карту</button>
<br/>
<div id="map" style="width: 600px; height: 300px;"></div> <!--задаем контейнер, в который загружается карта -->
<script>
	createFlashMap(document.getElementById("map"), function(map)
	{   
	    map.moveTo(44.340806, 53.225797, 5);
		document.getElementById("button").onclick = function() {
			map.setHandler("onClick", function() 
			{
				alert(map.getMouseX() + ", " + map.getMouseY() + ", " + map.getZ());
			});
		}
	}); //при клике на карту выводит координаты
</script>



</body>
</html>
