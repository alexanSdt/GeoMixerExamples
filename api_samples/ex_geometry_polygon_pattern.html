<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script src="http://maps.kosmosnimki.ru/api/apil.js?key=U92596WMIH" charset="windows-1251"></script>

</head>


<body>
<div id="map" style="width: 800px; height: 600px;"></div> <!--задаем контейнер, в который загружается карта -->
<script>
        createFlashMap(document.getElementById("map"), function(map) <!--загружает выборочную карту с того хоста, на котором лежит api.js-->
	{ 
		map.moveTo(37, 55, 3);
		var o = map.addObject();
		o.setGeometry({
			"type":"POLYGON",
			"coordinates":[[[29.8828,59.4345],[26.5429,51.0357],[44.1210,44.5318],[57.3046,54.3447],[46.7578,61.8501],[29.8828,59.4345]]]
		});
		o.setStyle({
			outline: {
				color: 0xff0000,
				thickness: 1,
				opacity: 50
			},
			fill: {
				image: "http://kosmosnimki.ru/geomixer/docs/api_samples/car_icon_small.gif"
			}
		});
	}); 
</script>

</body>
</html>
