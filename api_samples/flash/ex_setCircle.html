<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="http://maps.kosmosnimki.ru/api/api.js?key=56AAB7DB8B06FE39BDB3FDCA7276302B" charset="windows-1251"></script> 
</head>

<title>GeoMixer API - примеры использования</title>


<body>
<div id="map" style="width: 550px; height: 300px;"></div> <!--задаем контейнер, в который загружается карта -->
<br/>

 <script>
      createKosmosnimkiMap(document.getElementById("map"), function(map) {
        map.moveTo(107.16369, 53.711663,  9);

		
		var circle = map.addObject(); // создает объект на карте
		circle.setCircle(107.16369, 53.711663, 15000); // определяет созданный объект в виде круга с заданными координатами центра и радиусом
		circle.setStyle({outline: {color: 0xff0000, thickness: 3, opacity: 0},
                        fill:    {color: 0xff0000, opacity: 25}});
		
		var marker = map.addObject(); // создает объект на карте
                                                            
   	    marker.setPoint(107.16369, 53.711663); // определяет созданный объект в виде точки с заданными координатами
		//marker.setStyle({marker: {image: "../data/img/marker.png", dx: -11,    dy: -11}}); // вместо картинки по умолчанию, присваиваем точке новую иконку и сдвигаем ее по осям x, y, чтобы отцентровать
		marker.setStyle({marker: {image: "../data/img/marker.png", dx: -11, dy: -11}}); // вместо картинки по умолчанию, присваиваем точке новую иконку и сдвигаем ее по осям x, y, чтобы отцентровать
      });
  </script>
</body>
</html>
