<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="http://maps.kosmosnimki.ru/api/api.js?key=5174DBDFDF799681C316E0E7C6ADFF08" charset="windows-1251"></script>
<title>GeoMixer API - примеры использования</title>
<style>
.kosmosnimki_balloon {
	font-family:sans-serif;
	font-style:italic;
	font-size:12px;
	color:#900;
	background:#FFC;
}
</style>

</head>

<body>
<div id="map" style="width: 800px; height: 600px;"></div> <!--задаем контейнер, в который загружается карта -->
<br/>
<script>
      createFlashMap(document.getElementById("map"), "7VKHM", function(map) //загружает выборочную карту с того хоста, на котором лежит api.js
		{
			var myLayer = map.layers["RegionsRF83_pop2"];
			myLayer.setVisible(true);

			map.moveTo(44.340806, 53.225797, 5);//позиционирует карту по координатам центра и выбирает масштаб
			map.enableHoverBalloon(function(o) { return o.properties['Регион']}); // включает всплывающие подсказки для векторных слоев данной карты, отображающие атрибутивную информацию слоев по выбранному атрибутивному значению
		}); 
</script>
</body>
</html>
