<html>
<head>
<script src="http://maps.kosmosnimki.ru/api/apil.js?key=U92596WMIH" charset="windows-1251"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
<button id="button">Добавить линию</button>
<br/>
<div id="map" style="width: 800px; height: 600px;"></div> <!--задаем контейнер, в который загружается карта -->
<script>
        createFlashMap(document.getElementById("map"), function(map) <!--загружает выборочную карту с того хоста, на котором лежит api.js-->
	{ 
		map.moveTo(37, 55, 3);
		document.getElementById("button").onclick = function() {
			var o = map.addObject();
			o.setGeometry({
				"type":"LINESTRING",
				"coordinates":[[32.3437,60.2308],[38.1445,58.6189],[37.6171,55.6581],[49.0429,46.1433]]
			});
			o.setStyle({
				outline: {
					color: 0x0000ff,
					thickness: 1,
					opacity: 100
				}
			});
		}
	}); 
</script>

</body>
</html>
