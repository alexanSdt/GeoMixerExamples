<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="http://maps.kosmosnimki.ru/api/apil.js?key=U92596WMIH" charset="windows-1251"></script>
<title>GeoMixer API - примеры использования - измерение площади</title>
</head>

<body>
<div id="map" style="width: 800px; height: 600px;"></div> <!--задаем контейнер, в который загружается карта -->



<script>
        createFlashMap(document.getElementById("map"), "7VKHM", function(map) <!--загружает выборочную карту с того хоста, на котором лежит api.js-->
		{
			var myLayer = map.layers["Roads_fed"];
			myLayer.setVisible(true);
			
			map.moveTo(37.542529, 55.649807, 7);//позиционирует карту по координатам центра и выбирает масштаб
			map.minimizeTools();
			myLayer.enableHoverBalloon(function(o)
			{
				var L = map.getLength(o.getGeometry());
				L = L / 1000;
				L = L.toFixed(2);
				return 'Длина:' +  L + 'км.';
			});
		 		
			}); 
</script>

</body>
</html>
