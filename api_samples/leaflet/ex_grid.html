<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="http://maps.kosmosnimki.ru/api/apil.js?key=U92596WMIH" charset="windows-1251"></script> 

<title>GeoMixer API - примеры использования</title>
</head>

<body>
<div id="map" style="width: 600px; height: 400px;"></div> <!--задаем контейнер, в который загружается карта -->
<br/>


<input type="checkbox" id="grid_checkbox" /> <label for="grid_checkbox">Координатная сетка</label>




<script>
	createFlashMap(
		document.getElementById("map"), 
		function(map)
		{
			map.setMode("satellite");
			
			map.minimizeTools();

			map.grid.setVisible(true); // отображение координатной сетки

			var checkbox = document.getElementById("grid_checkbox");
			checkbox.checked = true;
			checkbox.onclick = function()
			{
				map.grid.setVisible(checkbox.checked);
			}
		}
	);

</script>
</body>
</html>
