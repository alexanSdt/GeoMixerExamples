<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="http://maps.kosmosnimki.ru/api/apil.js?key=5174DBDFDF799681C316E0E7C6ADFF08" charset="windows-1251"></script> 
</head>
<title>GeoMixer API - примеры использования</title>


<body>
<div id="map" style="width: 800px; height: 600px;"></div> <!--задаем контейнер, в который загружается карта -->
<br>

<input name="" id="slide_button" type="button" value="сдвинуть карту вправо">

<script>
        createFlashMap(document.getElementById("map"), function(map) <!--загружает выборочную карту с выборочного хоста, на котором установлен GeoMixer и накладывает ее поверх подложки Kosmosnimki-->
		{ 
			map.moveTo(37, 55, 6); //позиционирует карту по координатам центра и выбирает масштаб
			document.getElementById("slide_button").onclick = function()
			{
				var ext = map.getVisibleExtent(),
					hX = (ext.maxX - ext.minX) / 2;
				
				map.slideTo(map.getX() + hX, map.getY(), map.getZ());
			}
		}); 
</script>

</body>
</html>
