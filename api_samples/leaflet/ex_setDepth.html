<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="http://maps.kosmosnimki.ru/api/apil.js?key=U92596WMIH" charset="windows-1251"></script> 

<title>GeoMixer API - примеры использования</title>
</head>
<body>
<div id="map" style="width: 600px; height: 400px;"></div>
<br />
<button id="show_objects">Поместить слой на конкретную глубину</button>
<script>

var div = document.getElementById('map');

createFlashMap(div, "maps.kosmosnimki.ru", "7VKHM", function (map) 
	{
		map.moveTo(37.99, 55.83, 8);
		
		var arr = [map.layers["roadblocks_z15"], map.layers["stations_edit"]];
		for (var i=0; i<arr.length; i++)
		{
			arr[i].setVisible(true);
		}

		var button = document.getElementById("show_objects");
		button.onclick = function()
		{
			var depth = map.layers["roadblocks_z15"].setDepth(1000);	// Попытка переместить слой на глубину 1000 - возвращается реальный индекс обьекта 
		}

	}
);


</script>

</body>
</html>
