<title>GeoMixer API - примеры использования</title>
</head>

<body>
<div id="map" style="width: 800px; height: 600px;"></div> <!--задаем контейнер, в который загружается карта -->


<script>
        createFlashMap(document.getElementById("map"), "CKELK", function(map) <!--загружает выборочную карту с того хоста, на котором лежит api.js-->
			{
				map.moveTo(44.340806, 53.225797, 5); //позиционирует карту по координатам центра и выбирает масштаб
			}
		); 
</script>

</body>
