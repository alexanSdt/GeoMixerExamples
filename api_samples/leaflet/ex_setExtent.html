<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="http://maps.kosmosnimki.ru/api/apil.js?key=5174DBDFDF799681C316E0E7C6ADFF08" charset="windows-1251"></script>
</head>
<body>
<div id="map" style="width: 800px; height: 600px;"></div>
<br />
<button id="exButton">Задать географический extent (34,54), (40,57)</button>
<script>

var div = document.getElementById("map");
createFlashMap(div, function(map)
{
	map.moveTo(37, 55, 7); //позиционирует карту по координатам центра и выбирает масштаб

	var button = document.getElementById("exButton");
	button.onclick = function()
	{
		map.setExtent(34, 40, 54, 57);	//Задать географический extent (34,54), (40,57) - за пределы которого нельзя выйти.
	}

});

</script>

</body>
</html>
