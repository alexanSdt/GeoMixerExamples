<html>
<head>
<script src="http://maps.kosmosnimki.ru/api/apil.js?key=U92596WMIH" charset="windows-1251"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>GeoMixer API - примеры использования - получение координат</title>
</head>

<body>
<div id="map" style="width: 800px; height: 500px; float: left;"></div> <!--задаем контейнер, в который загружается карта -->
<div id="description" style="width: 200px; overflow: auto; padding-left: 20px;">
Показан пример установки обработчика события для получения координат по событию onClick на карте
</div>
<div id="res">
</div>

<script>
	createFlashMap(document.getElementById("map"), function(map)
	{   
	    map.moveTo(44.340806, 53.225797, 5);
		map.addListener("onClick", function(ph) 
		{
			var z = map.getZ();
			var latlng = ph.attr.latlng;
			var st = '<b>' + latlng.lng + ", " + latlng.lat + ", " + z + '</b>';
			document.getElementById("res").innerHTML = st;
		});
	}); //при клике на карту выводит координаты
</script>



</body>
</html>
