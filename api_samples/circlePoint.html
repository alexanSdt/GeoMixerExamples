<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script src="http://maps.kosmosnimki.ru/api/api.js?key=U92596WMIH" charset="windows-1251"></script>

</head>


<body>
<div id="map" style="width: 800px; height: 600px;"></div> <!--задаем контейнер, в который загружается карта -->
<script>
	createFlashMap(document.getElementById("map"), 'maps.kosmosnimki.ru', "7VKHM", function(map)
	{ 
		map.moveTo(37.604312, 55.760154, 13);
		var myLayer = map.layers['POI_museums_web'];
		myLayer.filters[0].setStyle({
			marker: {
				center: true,
				circle: true,
				size: 40
			},
			fill: {
				color: 0xff0000,
				opacity: 50
			}
			,label: {
				color: 0xffffff
				,field: 'ogc_fid'
				,align: 'center'
			}
		});
		myLayer.setVisible(true);
	}); 
</script>

</body>
</html>
