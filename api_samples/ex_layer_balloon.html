<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="http://maps.kosmosnimki.ru/api/apil.js?key=U92596WMIH" charset="windows-1251"></script>
<title>GeoMixer API - примеры использования</title>
</head>

<body>
<div id="map" style="width: 800px; height: 600px; float: left;"></div> <!--задаем контейнер, в который загружается карта -->
<div id="description" style="width: 400px; overflow: auto; padding-left: 20px;">
В данном примере по умолчанию включен режим показа всплывающей подсказки по наведению. Вы можете переключить режим показа
 <input type="checkbox" id="checkbox" checked="checked" /> <span class="bodytext">Балуна по наведению</span>
</div>

<script>
      createFlashMap(document.getElementById("map"), "maps.kosmosnimki.ru", "7VKHM", function(map)
		{
			map.moveTo(44.340806, 53.225797, 5);//позиционирует карту по координатам центра и выбирает масштаб
			var myLayer = map.layers["RegionsRF83_pop2"];
			myLayer.setVisible(true);
		  
			myLayer.enableHoverBalloon(function(o) {return o.properties['Регион']});// выбираем слой, для которого включены балуны
		  
			var checkbox = document.getElementById("checkbox");
			checkbox.checked = true;
			
			checkbox.onclick = function ()
				{
					if (this.checked)
						myLayer.enableHoverBalloon(function(o) {return o.properties['Регион']}); 
					else
						myLayer.disableHoverBalloon(); //отключаем балун
				}
		}); 
</script>
</body>
</html>
